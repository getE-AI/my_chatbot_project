<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tess Best - Your AI Companion</title>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Include FontAwesome for Icons (Optional) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
</head>
<body>
    <!-- Chat Interface -->
    <div class="chat-container">
        <!-- Header -->
        <header>
            <h1>Tess Best</h1>
        </header>

        <!-- Chatbox -->
        <div id="chatbox" class="chatbox">
            <!-- Messages will appear here -->
        </div>

        <!-- Chat Form -->
        <form id="chat-form">
            <input type="text" id="user_input" placeholder="Type your message..." autocomplete="off">
            <button type="submit" id="send_button"><i class="fas fa-paper-plane"></i></button>
        </form>
    </div>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
