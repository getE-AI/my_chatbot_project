<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tess Best - Your AI Companion</title>

    <!-- Include Bootstrap CSS (Optional) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Custom Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

    <!-- Include Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap">
</head>
<body>
    <div class="container chat-container">
        <!-- Header -->
        <header class="bg-danger text-white text-center py-3">
            <h1>Tess Best</h1>
        </header>

        <!-- Chatbox -->
        <div id="chatbox" class="chatbox p-3">
            <!-- Messages will appear here -->
        </div>

        <!-- Chat Form -->
        <form id="chat-form" class="d-flex">
            <input type="text" id="user_input" class="form-control" placeholder="Type your message..." autocomplete="off">
            <button type="submit" id="send_button" class="btn btn-danger">Send</button>
        </form>
    </div>

    <!-- Include jQuery and Bootstrap JS (Optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom Script -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
